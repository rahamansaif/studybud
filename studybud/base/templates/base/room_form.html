{% extends "main.html" %}

{% block content %}

<main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{{request.META.HTTP_REFERER}}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Create/Update Study Room</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" method="POST" action="">

            {% csrf_token %}

            <div class="form__group">
              <label for="room_name">Name</label>
              <!-- {% if form.name.value %}
              <input id="room_name" name="name" type="text" placeholder="Enter room name" value="{{form.name.value}}"/>
              {% else %}
              <input id="room_name" name="name" type="text" placeholder="Enter room name"/>
              {% endif %} -->
              {{form.name}}
            </div>

            <div class="form__group">
              <label for="room_topic">Topic</label>
              <input required type="text" name="topic" id="room_topic" list="topic-list" value="{{room.topic.name}}"/>
              <datalist id="topic-list">
                <select id="room_topic">
                    {% for topic in topics %}
                    <option value="{{topic.name}}">{{topic.name}}</option>
                    {% endfor %}
                </select>
              </datalist>
            </div>

            <div class="form__group">
              <label for="room_about">About</label>
              <!-- <textarea name="description" id="room_about" placeholder="Write about your study group..." value="{{form.description.value}}"></textarea> -->
              {{form.description}}
            </div>

            <div class="form__action">
              <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
              <button class="btn btn--main" type="submit">Submit</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </main>

{% endblock %}
